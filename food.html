 <!-- food.html: Modal / Lightbox with map, price, and link -->
<div id="food-modal" class="modal hidden">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <button class="modal-close">&times;</button>

    <h3 id="modal-title"></h3>
    <p id="modal-desc"></p>

    <!-- Price tier -->
    <p id="modal-price" class="price-tier"></p>

    <!-- Restaurant website link -->
    <p>
      <a id="modal-link" href="" target="_blank" rel="noopener">
        Visit Website
      </a>
    </p>

    <!-- Restaurant Address -->
<p id="modal-address" class="modal-address">
   <a id="modal-address-link" href="" target="_blank" rel="noopener"></a>

</p>



    <!-- Map container -->
    <div id="modal-map" class="map-container"></div>

    <!-- Image gallery with spinner -->

      <button class="gallery-arrow prev">&#10094;</button>

      <div id="image-spinner" class="spinner hidden"></div>
      <img id="modal-image" src="" alt="Restaurant photo">

      <button class="gallery-arrow next">&#10095;</button>
    </div>
